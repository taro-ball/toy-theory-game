<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rotating Cube Grid</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <script>
    // Set up scene, camera, and renderer
    var color1 = 0x00ff00;
    var color2 = 0xff0000;
    
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create the cube grids
    var cubeSize = 1.5;
    var gridLeft = createGrid(-1.5, 0, color1);
    var gridRight = createGrid(1.5, 0, color2);
    
    scene.add(gridLeft);
    scene.add(gridRight);

    // Set up lighting
    var light = new THREE.PointLight(0xffffff, 1);
    light.position.set(0, 0, 10);
    scene.add(light);

    // Set initial camera position
    camera.position.z = 5;

    // Animation variables
    var rockingSpeed = 0.02;
    var rockingAngle = 0;

    // Helper function to create a cube grid
    function createGrid(x, y, color) {
      var grid = new THREE.Group();

      for (var i = 0; i <= 1; i++) {
        for (var j = 0; j <= 1; j++) {
          var geometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
          var material = new THREE.MeshPhongMaterial({ color: color });
          var cube = new THREE.Mesh(geometry, material);
          cube.position.set(x + i * cubeSize * 1.5, y + j * cubeSize * 1.5, 0);
          grid.add(cube);
        }
      }

      return grid;
    }

    // Render loop
    function animate() {
      requestAnimationFrame(animate);

      // Update grid rotation and rocking
      gridLeft.rotation.y = Math.sin(rockingAngle) / 10;
      gridRight.rotation.y = Math.sin(rockingAngle) / 10;
      rockingAngle += rockingSpeed;

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
