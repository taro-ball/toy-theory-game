<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rotating Cube Grid</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <script>
    // Set up scene, camera, and renderer
    var color1 = 0x00ff00;
    var color2 = 0xff0000;
    
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create the cube grids
    var cubeSize = 1;
    var gridLeft = createGrid(-2.5, 0, color1, color2);
    var gridRight = createGrid(2.5, 0, color2, color1);

    scene.add(gridLeft);
    scene.add(gridRight);

    // Set up lighting
    var light = new THREE.PointLight(0xffffff, 1);
    light.position.set(0, 0, 10);
    scene.add(light);

    // Set initial camera position
    camera.position.z = 5;

    // Animation variables
    var rockingSpeed = 0.02;
    var rockingFactor = 0.02;
    var rockingAngle = 0;

    // Helper function to create a cube grid
    function createGrid(x, y, color1, color2) {
      var grid = new THREE.Group();
      var color = color1; // Start with color1

      for (var i = 0; i <= 1; i++) {
        for (var j = 0; j <= 1; j++) {
          var geometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
          var material = new THREE.MeshPhongMaterial({ color: color });
          var cube = new THREE.Mesh(geometry, material);
          cube.position.set(x + i * cubeSize * 1.5, y + j * cubeSize * 1.5, 0);
          cube.userData.color1 = color1; // Store color1
          cube.userData.color2 = color2; // Store color2
          cube.userData.isSelected = false; // Flag to track cube selection
          cube.userData.onClick = function() {
            this.userData.isSelected = !this.userData.isSelected; // Toggle the isSelected flag
            this.material.color.set(this.userData.isSelected ? this.userData.color2 : this.userData.color1); // Toggle between color1 and color2
          };
          cube.onClick = cube.userData.onClick;
          grid.add(cube);
        }
      }

      return grid;
    }

    // Function to toggle cubes based on a pattern
    function toggleCubes(grid, pattern) {
      var cubes = grid.children; // Get cubes from the provided grid
      for (var i = 0; i < cubes.length; i++) {
        var cube = cubes[i];
        var toggleState = pattern[i % pattern.length]; // Get the toggle state based on the pattern
        cube.material.color.set(toggleState ? cube.userData.color2 : cube.userData.color1); // Toggle between color1 and color2
      }
    }

    // Render loop
    function animate() {
      requestAnimationFrame(animate);

      // Update grid rotation and rocking
      gridLeft.rotation.y = Math.sin(rockingAngle) * rockingFactor;
      gridRight.rotation.y = Math.cos(rockingAngle) * rockingFactor;
      rockingAngle += rockingSpeed;

      renderer.render(scene, camera);
    }

    animate();

    // Add event listener for mouse click
    renderer.domElement.addEventListener('click', function(event) {
      var mouse = new THREE.Vector2();
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      var raycaster = new THREE.Raycaster();
      raycaster.setFromCamera(mouse, camera);

      var intersects = raycaster.intersectObjects(scene.children, true);
      if (intersects.length > 0) {
        var object = intersects[0].object;
        if (object.onClick) {
          object.onClick();
        }
      }
    });

    // Example usage: Toggle cubes in gridLeft with a pattern
    var togglePattern = [1, 0, 1, 0]; // Example pattern (1: toggle cube, 0: leave cube unchanged)
    toggleCubes(gridLeft, togglePattern);
    toggleCubes(gridRight, togglePattern);
  </script>
</body>
</html>
